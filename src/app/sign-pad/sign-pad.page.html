<ion-content>
  <div style="border: 1px solid #000000">
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" id="signatureCanvas"
      style="padding-left: 13px">
    </signature-pad>
  </div>


  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand='full' color="danger" (click)="drawCancel()">取消</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand='full' color="light" (click)="clear()">清除</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand='full' color="secondary" (click)="drawComplete()">确认</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
